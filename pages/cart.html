<html>
    <head>
        <title>Fav.in | Cart</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="../css/cart.css" />
        <script type="text/javascript" src="../js/main.js"></script>
        <script src="../js/cart.js" async></script>
    </head>
    <body>
        <div class="logo">
            <img src="../images/logo.jpeg">
            <div id="right">
               <div class="align">
                   <span class="column">
                    <input type="text" id="searchbar" name="search" placeholder="Enter any Product">
                    <button type="submit" onclick="search()"><img src="../images/search.png"></button>
                    </span>
                    <span class="column">&nbsp;&nbsp;<a href="../pages/login.html"><img src="../images/profile.jpeg"></a></span>
                    <span class="column">&nbsp;&nbsp;<a href="../pages/cart.html"><img src="../images/cart.png"></a></span>
                </div>
            </div>
            <div id="left">
                <span class="heading">Favourite For You</span>
            </div>
        </div>
            
        <ul>
            <li><a href="../pages/main.html">Home</a></li>
            <li><a href="../pages/cart.html"class="active">My Cart</a></li>
            <li><a href="../pages/about.html">About</a></li>
            <li><a href="../pages/contact.html">Contact Us</a></li>
            <li><a href="../pages/logout.html">Logout</a></li>
        </ul>
        <header class="main-header">   
        <section class="container content-section">
            <h2 class="section-header">Recent Clothes</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Roadster</span>
                    <img class="shop-item-image" src="../images/15.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs799</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">LOUIS PHILIPPE</span>
                    <img class="shop-item-image" src="../images/28.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs899</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">ADIDAS</span>
                    <img class="shop-item-image" src="../images/o6.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs1249</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Lee</span>
                    <img class="shop-item-image" src="../images/t5.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs1699</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Recent Purchase</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="../images/t7.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs899</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Shoes</span>
                    <img class="shop-item-image" src="../images/o7.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs699</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="../images/shoes1.png" width="100" height="100">
                        <span class="cart-item-title">Airmax Shoes</span>
                    </div>
                    <span class="cart-price cart-column">Rs2500</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="../images/p4.jpg" width="100" height="100">
                        <span class="cart-item-title">Jeans</span>
                    </div>
                    <span class="cart-price cart-column">Rs1299</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">Rs3799</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
