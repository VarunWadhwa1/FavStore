<html>
<head>
<title>Forgot Password|FAV.in</title>
<link rel="stylesheet" href="../css/login.css">
<link rel="icon" href="../images/favicon.png" type="image/icon type">
</head>
<body>
    <div class="back">
        <div class="form-box">
            <div class = "btn-box">
                <div id="btn"></div>
                <button type="button" class ="toggle-btn">Forgot</button>
                <button type="button" class ="toggle-btn">Password</button>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="../images/fb.png"></a>
                <a href="https://www.twitter.com/"><img src="../images/tw.png"></a>
                <a href="https://www.instagram.com/"><img src="../images/ins.jpg"></a>
            </div>
            <div id="login" class="input-group">
                <input type="email"class="input-field" id="1" name="EMail" placeholder="Email Id" required>
                <input type="password" class="input-field" id="pass" placeholder="Enter new Password" required>
                <button id="show" class="logshow" onclick="ShowPassword()" value="Show">Show</button>
                <input type="password" class="input-field" id="repass" placeholder="Confirm Password" required><br><br><br>
                <button type="submit" class="submit-btn" onclick="submit()">Log in</button>
            </div>
        </div>
    </div>
    <script>
        function ShowPassword()
        {
            
            btn = document.getElementById("show");
            if (btn.value == "Show")
            {
                btn.value = "Hide";
                btn.innerHTML = "Hide";
            }
            else{
                btn.value = "Show";
                btn.innerHTML = "Show";
            }
            var x = document.getElementById("pass");
            if (x.type === "password"){
            x.type = "text";
            } else{
            x.type = "password";
            }  
        }
        function submit()
        {
            var y = document.getElementById("pass").value;
            var z = document.getElementById("repass").value;
            if(y.length >= 7 && z.length >= 7)
            {
                if(y === z)
                {
                    alert("Your information is saved");
                    window.close();
                    return true;
                }
                else{
                    alert("Password Doesn't match");
                }
            }
            else
            {
                alert("Password is too short");
            } 
        }
    </script>
</body>
</html>
